name: Check Repository Privacy

on: [push, public, workflow_dispatch]

jobs:
  check-privacy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check Repository Privacy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is provided by Actions, no need to create one
          REPOSITORY: ${{ github.repository }}
        run: |
          import requests
          import os

          # ANSI color codes
          RED = '\033[91m'
          GREEN = '\033[92m'
          RESET = '\033[0m'

          # List of GitHub users to check
          users_to_check = ['pengwingokla']

          action_result = 0

          token = os.getenv('GITHUB_TOKEN')
          repo = os.getenv('REPOSITORY')
          headers = {'Authorization': f'token {token}'}

          # Check each user
          for user in users_to_check:
              response = requests.get(f'https://api.github.com/repos/{repo}/collaborators/{user}', headers=headers)
              if response.status_code == 204:
                  print(GREEN + f"[âœ“] {user} is a collaborator." + RESET)
              else:
                  print(RED + f"[X] {user} is NOT a collaborator." + RESET)
                  action_result = 1

          exit(action_result)

        shell: python
